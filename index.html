<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>Already Have an Account?</h2>
          <button class="signinBtn">Sign In</button>
        </div>

        <div class="box signup">
          <h2>Don't Have an Account?</h2>
          <button class="signupBtn">Sign Up</button>
        </div>
      </div>

      <div class="formBx">
        <div class="form signinForm">
          <form>
            <h3>Sign In</h3>

            <div class="input-group">
              <input type="text" placeholder="Username" data-type="username" />
              <i class="fa-solid fa-circle-check validation-icon"></i>
            </div>

            <div class="input-group">
              <input type="password" placeholder="Password" data-type="password" />
              <i class="fa-solid fa-eye toggle-password"></i>
              <i class="fa-solid fa-circle-check validation-icon"></i>
            </div>

            <input type="submit" value="Login" />
            <a href="index.html" class="forgot">Forgot Password...?</a>
          </form>
        </div>

        <div class="form signupForm">
          <form>
            <h3>Sign Up</h3>

            <div class="input-group">
              <input type="text" placeholder="Username" data-type="username" />
              <i class="fa-solid fa-circle-check validation-icon"></i>
            </div>

            <div class="input-group">
              <input type="text" placeholder="Email Address" data-type="email" />
              <i class="fa-solid fa-circle-check validation-icon"></i>
            </div>

            <div class="input-group">
              <input type="password" placeholder="Password" data-type="password" />
              <i class="fa-solid fa-eye toggle-password"></i>
              <i class="fa-solid fa-circle-check validation-icon"></i>
              <div class="password-strength"><span></span></div>
            </div>

            <div class="input-group">
              <input type="password" placeholder="Confirm Password" data-type="confirm-password" />
              <i class="fa-solid fa-eye toggle-password"></i>
              <i class="fa-solid fa-circle-check validation-icon"></i>
            </div>

            <input type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
